    function loadTodaysReminders() {

  const reminderList = document.getElementById('reminderList');

    function createEditableInput(field, rowIndex, value = '', type = 'text') {
      const td = document.createElement('td');
      const input = document.createElement('input');
      input.type = type;
      input.value = value || '';
      input.style.width = '100%';
      input.onchange = () => handleChange(field, rowIndex, input.value, td);
      td.appendChild(input);
      td.style.padding = '5px';
      return td;
    }
    
    function createDropdown(options, field, rowIndex, selected = '') {
      const td = document.createElement('td');
      const select = document.createElement('select');
      options.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt;
        option.textContent = opt;
        if (opt === selected) option.selected = true;
        select.appendChild(option);
      });
      select.onchange = () => handleChange(field, rowIndex, select.value, td);
      td.appendChild(select);
      td.style.padding = '5px';
      return td;
    }
    
    function handleChange(field, rowIndex, value, td) {
      if (field === 'call' && value.toLowerCase() === 'no') {
        pendingDeleteRow = rowIndex;
        pendingUpdateCell = td.querySelector('input');
        document.getElementById('confirmDeleteModal').style.display = 'flex';
        return;
      }
    
      fetch('/update-lead', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ field, rowIndex, value })
      });
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sent Proposals - JK SOLAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #c8e6c9);
      margin: 0;
      padding: 0;
    }
    .header {
  background: linear-gradient(to right, #2e7d32, #66bb6a);
  padding: 24px 16px;
  color: white;
  text-align: center;
  font-size: 26px;
  font-weight: 700;
  letter-spacing: 0.5px;
  border-bottom: 4px solid #a5d6a7;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

    .table-container {
      padding: 30px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background-color: #388e3c;
      color: white;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f1f8e9;
    }

    @media screen and (max-width: 1024px) {
      .header {
  font-size: 22px;
  padding: 18px 10px;
  border-bottom: 3px solid #a5d6a7;
}

  .table-wrapper {
    overflow: auto;
    max-height: 75vh;
    position: relative;
    border-radius: 10px;
  }

  #proposalTable {
    width: max-content;
    min-width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    table-layout: fixed;
  }

  #proposalTable thead th {
    position: sticky;
    top: 0;
    background: #388e3c;
    color: white;
    z-index: 3;
  }

  

  body, html {
    overflow-x: hidden;
  }

  .table-container {
    padding: 20px;
  }

  #proposalTable th, #proposalTable td {
    font-size: 14px;
    padding: 10px;
    white-space: nowrap;
  }
}
 
  </style>
</head>
<body>
  <div class="header">üìÑ Sent Proposals - JK SOLAR</div>
  <div class="table-container">
    <div class="table-wrapper">
    <table id="proposalTable">
      <thead>
        <tr>
          <th>Ref</th>
          <th>Date</th>
          <th>Subsidy</th>
          <th>Sent By</th>
          <th>KW</th>
          <th>Address</th>
          <th>State</th>
          <th>City</th>
          <th>To Whom</th>
          <th>Mobile No</th>
          <th>Price</th>
          <th>Panel Brand</th>
          <th>Panel Wp</th>
          <th>Inverter Brand</th>
          
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows will be injected by JS -->
      </tbody>
    </table>
  </div>
  </div>

  <script>
    fetch('/get-proposals')
      .then(res => res.json())
      .then(data => {
        const tableBody = document.getElementById('tableBody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.ref || ''}</td>
<td>${row.date || ''}</td>
<td>${row.subsidy || ''}</td>
<td>${row.sentby || ''}</td>
<td>${row.kw || ''}</td>
<td>${row.address || ''}</td>
<td>${row.state || ''}</td>
<td>${row.city || ''}</td>
<td>${row.towhom || ''}</td>
<td>${row.mobile || ''}</td>
<td>${row.price || ''}</td>
<td>${row.panelbrand || ''}</td>
<td>${row.panelwp || ''}</td>
<td>${row.inverterbrand || ''}</td>

          `;
          tableBody.appendChild(tr);
        });
      })
      .catch(err => {
        alert('Failed to load proposals');
        console.error(err);
      });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch((error) => console.warn('‚ùå SW registration failed:', error));
    }
  </script>
  <script src="protect.js"></script>

</body>
</html>

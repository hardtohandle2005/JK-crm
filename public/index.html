/* Modal base styling */
.modal {
  display: none; /* Hidden by default */
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.5s ease; /* Smooth fade animation */
}

/* Modal Content */
.modal-content {
  background-color: white;
  padding: 20px;
  width: 300px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  animation: slideIn 0.4s ease;
}

/* Password Heading */
.modal-content h2 {
  margin-bottom: 20px; /* üî• Add gap below the heading */
  font-size: 22px;
}

/* Input box */
#passwordInput {
  padding: 10px;
  width: 90%;
  border: 1px solid gray;
  border-radius: 6px;
  margin-bottom: 10px; /* üî• Reduced from 20px to 10px */
}



/* Animations */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes slideIn {
  from {transform: scale(0.8);}
  to {transform: scale(1);}
}

/* Buttons styling */
.submit-btn {
  background-color: green;
  color: white;
  padding: 10px 20px;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 10px;
  transition: 0.3s;
}

.submit-btn:hover {

}

.cancel-btn {

  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.cancel-btn:hover {
  background-color: darkred;
}


/* Shake animation keyframes */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* Shake class */
.shake {
  animation: shake 0.3s ease;
}

<script>
// Open modal when green button clicked
document.getElementById('solarDashboardBtn').addEventListener('click', function() {
  const modal = document.getElementById('passwordModal');
  modal.style.display = 'flex';

  // Autofocus on input box after opening modal
  setTimeout(() => {
    document.getElementById('passwordInput').focus();
  }, 100);

  // Clear previous error messages and input
  document.getElementById('errorMessage').style.display = 'none';
  document.getElementById('passwordInput').value = '';
});

// Check password function
function checkPassword() {
  const enteredPassword = document.getElementById('passwordInput').value;
  const errorMessage = document.getElementById('errorMessage');
  const modalBox = document.getElementById('modalBox');

  // ‚úÖ Set your correct password here
  const correctPassword = "jj"; // <--- Replace with your real password

  if (enteredPassword === correctPassword) {
    // üî• Password correct ‚Äî Show Access Granted message
    modalBox.innerHTML = `
      <h2 style="color:green; font-size:24px;">‚úÖ Access Granted!</h2>
      <p style="margin-top: 10px;">Redirecting to Dashboard...</p>
    `;

    // Redirect after 1.5 seconds
    setTimeout(() => {
      window.location.href = 'dashboard.html'; // Change if needed
    }, 1500);

  } else {
    // ‚ùå Password wrong ‚Äî Show error and shake
    errorMessage.style.display = 'block';

    // Shake effect
    modalBox.classList.add('shake');
    setTimeout(() => {
      modalBox.classList.remove('shake');
    }, 300);
  }
}


// Close modal manually
function closePasswordModal() {
  document.getElementById('passwordModal').style.display = 'none';
}

// Close modal by clicking outside
window.addEventListener('click', function(event) {
  const modal = document.getElementById('passwordModal');
  const modalBox = document.getElementById('modalBox');
  if (event.target === modal) {
    modal.style.display = 'none';
  }
});


</script>


  <!-- Search Client Form -->
  <div class="search-container" id="searchForm">
    <label>Enter Client Name:</label>
    <input type="text" id="searchInput" placeholder="Enter client name...">
    <button class="submit-btn" onclick="searchClient(event)">Search</button>
    <div class="result" id="searchResult"></div>
    <button id="continueButton" class="submit-btn" onclick="goToTimeline()">Continue</button>
  </div>

  <script>
    function showSearchForm() {
      document.getElementById('searchForm').style.display = 'block';
    }
  
    function searchClient(event) {
      event.preventDefault(); // Prevent the form from submitting
  
      const name = document.getElementById('searchInput').value.trim();
      const resultBox = document.getElementById('searchResult');
      const continueButton = document.getElementById('continueButton');
  
      if (!name) {
        resultBox.textContent = "Please enter a client name.";
        resultBox.style.color = "red";
        continueButton.style.display = 'none';
        return;
      }
  
      fetch(`/search-client?name=${encodeURIComponent(name)}`)
        .then(res => {
          if (!res.ok) {
            throw new Error(`Server responded with status ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          if (data.found) {
            resultBox.textContent = `‚úÖ Client "${name}" found.`;
            resultBox.style.color = "green";
            continueButton.style.display = 'inline'; // Show continue button
          } else {
            resultBox.textContent = `‚ùå Client "${name}" not found.`;
            resultBox.style.color = "red";
            continueButton.style.display = 'none'; // Hide continue button if not found
          }
        })
        .catch(err => {
          console.error("Fetch error:", err);
          resultBox.textContent = "üö´ Error searching client.";
          resultBox.style.color = "red";
          continueButton.style.display = 'none';
        });
    }
  
    function goToTimeline() {
      const clientName = document.getElementById('searchInput').value.trim();
      if (!clientName) {
        alert("Please enter a client name");
        return;
      }
  
      // ‚úÖ Save the client name in localStorage
      localStorage.setItem("clientName", clientName);
  
      // ‚úÖ Redirect to timeline.html (client-side page)
      window.location.href = "timeline.html";
    }
  </script>
